
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Tracking System</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">File Tracking System</h1>
        <div id="main-content">
            <div id="login-section" class="d-flex justify-content-center">
                <div class="card w-50 p-4">
                    <h3 class="card-title text-center">Login</h3>
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
            <div id="admin-dashboard" class="d-none">
                <h3>Admin Dashboard</h3>
                <button class="btn btn-primary mb-3" id="add-user-btn">Add User</button>
                <div id="user-list" class="table-responsive"></div>
            </div>
            <div id="user-dashboard" class="d-none">
                <h3>User Dashboard</h3>
                <div id="file-actions" class="d-flex justify-content-between">
                    <button class="btn btn-success" id="receive-file-btn">Receive File</button>
                    <button class="btn btn-warning" id="release-file-btn">Release File</button>
                </div>
                <div id="file-list" class="table-responsive mt-3"></div>
            </div>
        </div>
    </div>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
